{% extends "base.html" %}


{% block content %}
<h1>
    Recipes
</h1>
{% if recipes %}
    <ul>
    {% for recipe in recipes %}
        <li><a href="/recipe_manager/{{ recipe.id }}/">{{ recipe.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No recipes are available.</p>
{% endif %}
{% endblock %}
